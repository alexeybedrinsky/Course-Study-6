<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервис рассылок{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'client_list' %}">Сервис рассылок</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'client_list' %}">Клиенты</a>
                <a class="nav-link" href="{% url 'message_list' %}">Сообщения</a>
                <a class="nav-link" href="{% url 'mailing_list' %}">Рассылки</a>
                <a class="nav-link" href="{% url 'mailing_statistics' %}">Статистика</a>
                <a class="nav-link" href="{% url 'mailing_logs' %}">Логи</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
                <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
            {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
