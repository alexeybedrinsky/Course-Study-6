{% extends 'base.html' %}

{% block title %}Детали сообщения{% endblock %}

{% block content %}
<h1>{{ object.subject }}</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Тело сообщения</h5>
        <p class="card-text">{{ object.body }}</p>
    </div>
</div>
<div class="mt-3">
    <a href="{% url 'message_update' object.pk %}" class="btn btn-primary">Редактировать</a>
    <a href="{% url 'message_delete' object.pk %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'message_list' %}" class="btn btn-secondary">Назад к списку</a>
</div>
{% endblock %}
