{% extends 'base.html' %}

{% block title %}Удаление клиента{% endblock %}

{% block content %}
<h1>Удаление клиента</h1>
<p>Вы уверены, что хотите удалить клиента "{{ object.full_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
